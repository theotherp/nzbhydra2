name: Java CI

on: [ push ]


jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            -   uses: actions/checkout@v3
            -   name: Set up JDK 17
                uses: actions/setup-java@v3
                with:
                    java-version: '17'
                    distribution: 'adopt'
                    cache: 'maven'
            -   name: "Display structure of working directory"
                run: ls .
            -   name: "Show current folder"
                run: pwd

