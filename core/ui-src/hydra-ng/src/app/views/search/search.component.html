<!-- Search Form -->
<div *ngIf="availableIndexers.length === 0" class="flex justify-center">
  <div class="w-full max-w-2xl">
    <p-message severity="info" [text]="'No indexers are configured or enabled. Please go to the indexer configuration and add or enable some.'">
      <ng-template pTemplate="message">
        <div class="flex items-center gap-2">
          <i class="pi pi-info-circle"></i>
          <span>No indexers are configured or enabled. Please go to the <a routerLink="/config/indexers" class="underline">indexer configuration</a> and add or enable some.</span>
        </div>
      </ng-template>
    </p-message>
  </div>
</div>

<div *ngIf="availableIndexers.length > 0" class="space-y-6">
  <form [formGroup]="searchForm" class="max-w-4xl mx-auto">
    <!-- Main Search Input Group -->
    <div class="flex gap-2 mb-6">
      <!-- Category Dropdown -->
      <p-select
        [options]="categories"
        formControlName="category"
        optionLabel="name"
        placeholder="Category"
        [showClear]="true"
        styleClass="w-48">
      </p-select>
      
      <!-- Autocomplete Checkbox -->
      <div *ngIf="shouldShowAutocomplete()" class="flex items-center">
        <p-checkbox
          formControlName="autocomplete"
          [binary]="true"
          [inputId]="'autocomplete'">
        </p-checkbox>
        <label for="autocomplete" class="ml-2 text-sm text-gray-600">Search by ID</label>
      </div>
      
      <!-- Search Input with Autocomplete -->
      <p-autocomplete
          #queryInput
          formControlName="query"
          [suggestions]="autocompleteResults"
          (completeMethod)="getAutocompleteResults($event.query)"
          optionLabel="title"
          placeholder="Query"
          styleClass="flex-1"
          (keypress)="onKeyPress($event)"
          (focus)="onAutocompleteFocus()"
          (blur)="onAutocompleteBlur()">
        <ng-template let-item pTemplate="item">
          <div class="flex items-center gap-4">
            <!-- Cover Image -->
            <div class="w-12 h-16 flex-shrink-0" *ngIf="item.posterUrl">
              <img [src]="item.posterUrl" [alt]="item.title" class="w-full h-full object-cover rounded">
            </div>
            <div class="w-12 h-16 flex-shrink-0 bg-gray-200 rounded flex items-center justify-center" *ngIf="!item.posterUrl">
              <i class="pi pi-image text-gray-400"></i>
            </div>
            
            <!-- Content -->
            <div class="flex-1 min-w-0">
              <div class="flex justify-between items-start">
                <div class="min-w-0 flex-1">
                  <div class="font-medium text-gray-900 truncate">{{ item.title }}</div>
                  <div *ngIf="item.year" class="text-sm text-gray-500">{{ item.year }}</div>
                  <div *ngIf="item.label" class="text-sm text-gray-500">{{ item.label }}</div>
                </div>
                <div class="flex gap-1 ml-2">
                  <span *ngIf="item.imdbId" class="px-2 py-1 text-xs bg-blue-100 text-blue-800 rounded">IMDB</span>
                  <span *ngIf="item.tmdbId" class="px-2 py-1 text-xs bg-green-100 text-green-800 rounded">TMDB</span>
                  <span *ngIf="item.tvdbId" class="px-2 py-1 text-xs bg-cyan-100 text-cyan-800 rounded">TVDB</span>
                </div>
              </div>
            </div>
          </div>
        </ng-template>
      </p-autocomplete>
      
      <!-- Clear Button -->
      <p-button
        icon="pi pi-times"
        label="Clear"
        (onClick)="clearForm()"
        styleClass="p-button-outlined">
      </p-button>
      
      <!-- Submit Button -->
      <p-button
        icon="pi pi-search"
        label="Submit"
        (onClick)="initiateSearch()"
        styleClass="p-button-success">
      </p-button>
    </div>
    
    <!-- Indexer Selection -->
    <div *ngIf="showIndexerSelection" class="mt-6">
      <p-card>
        <ng-template pTemplate="header">
          <div class="flex justify-between items-center">
            <span class="font-semibold">Indexers</span>
            <p-splitButton
              label="Options"
              icon="pi pi-cog"
              [model]="indexerOptions"
              styleClass="p-button-outlined p-button-sm">
            </p-splitButton>
          </div>
        </ng-template>
        <ng-template pTemplate="content">
          <div class="flex flex-wrap gap-4">
            <div *ngFor="let indexer of availableIndexers" class="flex items-center">
              <p-checkbox
                [inputId]="'indexer-' + indexer.name"
                [(ngModel)]="indexer.activated" [ngModelOptions]="{standalone: true}"
                (onChange)="onIndexerChange(indexer)"
                [binary]="true">
              </p-checkbox>
              <label [for]="'indexer-' + indexer.name" class="ml-2 text-sm">
                {{ indexer.name }}
              </label>
            </div>
          </div>
        </ng-template>
      </p-card>
    </div>
    
    <!-- Filters -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
      <!-- Age Filters -->
      <p-card header="Age">
        <ng-template pTemplate="content">
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Min</label>
              <p-inputNumber
                formControlName="minage"
                placeholder="Min days"
                suffix=" days"
                (keypress)="onKeyPress($event)"
                styleClass="w-full">
              </p-inputNumber>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Max</label>
              <p-inputNumber
                formControlName="maxage"
                placeholder="Max days"
                suffix=" days"
                (keypress)="onKeyPress($event)"
                styleClass="w-full">
              </p-inputNumber>
            </div>
          </div>
        </ng-template>
      </p-card>
      
      <!-- Size Filters -->
      <p-card header="Size">
        <ng-template pTemplate="content">
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Min</label>
              <p-inputNumber
                formControlName="minsize"
                placeholder="Min MB"
                suffix=" MB"
                (keypress)="onKeyPress($event)"
                styleClass="w-full">
              </p-inputNumber>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Max</label>
              <p-inputNumber
                formControlName="maxsize"
                placeholder="Max MB"
                suffix=" MB"
                (keypress)="onKeyPress($event)"
                styleClass="w-full">
              </p-inputNumber>
            </div>
          </div>
        </ng-template>
      </p-card>
    </div>
  </form>
  
  <!-- Search Results -->
  <app-search-results
    *ngIf="showResults"
    [searchResponse]="searchResponse"
    [isLoading]="isSearching">
  </app-search-results>
</div>

<!-- Search Status Modal -->
<app-search-status-modal
  [isVisible]="showSearchStatusModal"
  [searchRequestId]="searchRequestId"
  (cancel)="onSearchCancel()"
  (showResults)="onShowResults()">
</app-search-status-modal>

<style>
    .search-form-wide {
        max-width: 75vw;
        min-width: 400px;
        margin-left: auto;
        margin-right: auto;
    }

    @media (max-width: 1200px) {
        .search-form-wide {
            max-width: 98vw;
        }
    }

    .autocomplete-dropdown {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        z-index: 1000;
        background: white;
        border: 1px solid #dee2e6;
        border-radius: 0.375rem;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        max-height: 300px;
        overflow-y: auto;
    }

    .autocomplete-dropdown .list-group-item {
        border: none;
        border-bottom: 1px solid #dee2e6;
        cursor: pointer;
    }

    .autocomplete-dropdown .list-group-item:last-child {
        border-bottom: none;
    }

    .autocomplete-dropdown .list-group-item:hover {
        background-color: #f8f9fa;
    }
</style>
