<div *ngIf="isLoading" class="alert alert-info">
  <i class="bi bi-arrow-clockwise spin"></i> Searching...
</div>

<div *ngIf="!isLoading && searchResponse" class="search-results">
  <div class="alert alert-success">
    <strong>{{ totalResults }} results found</strong>
    <br>
    <small class="text-muted">
      {{ availableResults }} available • {{ processedResults }} processed • {{ rejectedResults }} rejected • {{ duplicateResults }} duplicates
    </small>
  </div>
  
  <div *ngIf="!hasResults" class="alert alert-warning">
    No results found for your search criteria.
  </div>
  
  <!-- TODO: Add actual search results display here -->
  <div *ngIf="hasResults" class="mt-3">
    <p class="text-muted">Search results display will be implemented in the next iteration.</p>
  </div>
</div>
