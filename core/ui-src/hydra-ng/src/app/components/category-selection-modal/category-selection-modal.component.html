<div class="modal-header">
  <h5 class="modal-title">Select Category</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="cancel()"></button>
</div>
<div class="modal-body">
  <div *ngIf="categories.length === 0" class="text-muted">No categories available.</div>
  <div *ngIf="categories.length > 0">
    <div class="list-group">
      <button *ngFor="let category of categories"
              type="button"
              class="list-group-item list-group-item-action"
              [class.active]="selectedCategory === category"
              (click)="selectCategory(category)">
        {{ category }}
      </button>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
  <button type="button" class="btn btn-primary" [disabled]="!selectedCategory" (click)="confirm()">OK</button>
</div>
