<div class="modal-header">
  <h3 class="modal-title">News</h3>
</div>
<div class="modal-body" style="text-align: left">
  <div class="panel panel-default " ng-repeat="entry in news">
    <div class="panel-heading">
      <h3 class="panel-title">{{entry.version}}</h3>
    </div>
    <div class="panel-body" ng-bind-html="entry.news">
    </div>
  </div>

</div>
<div class="modal-footer">
  <button class="btn btn-success" type="button" ng-click="close()">Close</button>
</div>
