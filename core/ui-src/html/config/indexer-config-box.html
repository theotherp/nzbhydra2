

<span class="config-box">
    <div class="modal-header">
        <h3 class="modal-title">
            <span ng-if="model.name">{{ model.name }}</span>
            <span ng-if="!model.name">Unnamed indexer</span>
        </h3>
    </div>
    <div class="modal-body">
        <div class="panel panel-default" ng-if="model.info">
            <div class="panel-body ">
                <span ng-bind-html="model.info | unsafe"></span>
            </div>
        </div>
        <formly-form fields="fields"
                     model="model"
                     form="form"
                     options="options"
        >
        </formly-form>
        <div class="alert alert-danger" ng-if="importError">
            <strong>Error:</strong> {{ importError }}
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-danger pull-left" ng-click="deleteEntry()" ng-if="!isInitial"
                uib-tooltip="Deleting an indexer will remove its stats and related downloads and search results from the database" tooltip-placement="top" tooltip-trigger="mouseenter">Delete</button>
        <button class="btn btn-warning" ng-click="reset()">Reset</button>
        <button class="btn btn-success has-spinner" ng-class="{'active': spinnerActive}" ng-click="obSubmit()">
            <span class="spinner"><i class="fa fa-refresh fa-spin"></i></span>
            Submit
        </button>
    </div>
</span>
