

<div class="modal-body" style="text-align: left">
   <span ng-show="!details">
   <img src="static/img/spinner.gif">
      Loading...
   </span>
    <table class="table" ng-if="details">
        <caption>Details</caption>
        <thead>
        <tr>
          <th>Host</th>
            <th>User agent</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>{{details.ip}}</td>
            <td>{{details.userAgent}}</td>
        </tr>
        </tbody>
    </table>

    <table class="table" ng-if="details">
        <caption>Related indexer searches</caption>
        <thead>
        <tr>
            <th>Indexer</th>
            <th>Successful</th>
            <th>Results</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="entry in details.indexerSearches">
            <td>{{entry.indexerName}}</td>
            <td>{{entry.successful}}</td>
            <td>{{entry.resultsCount}}</td>
        </tr>
        </tbody>
    </table>
</div>
