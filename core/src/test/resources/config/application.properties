#Properties that will be hardcoded (to a degree)
spring.application.name=NZBHydra2
javax.xml.bind.Marshaller.JAXB_FORMATTED_OUTPUT=true
jaxb.formatted.output=true
# DataSource
spring.datasource.url=jdbc:sqlite::memory:?cache=shared&mode=memory&cache_size=10000&synchronous=NORMAL&journal_mode=WAL&temp_store=MEMORY&mmap_size=268435456&page_size=4096&max_page_count=1073741824
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.dialect.SQLiteDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLiteDialect
endpoints.shutdown.enabled=true
endpoints.restart.enabled=true
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
#logging.level.org.hibernate=DEBUG
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.format_sql=false
#spring.jpa.properties.hibernate.type=trace
spring.flyway.enabled=false
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create

main.port=1000
main.host=127.0.0.1

main.urlBase=/
